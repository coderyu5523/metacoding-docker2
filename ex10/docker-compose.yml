version: "3"
services:
  backend1:
    container_name: "backend1"
    restart: always
    build: 
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "9000:8080" 
    depends_on:
      - db
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://db:3306/metadb?useSSL=false&serverTimezone=UTC&useLegacyDatetimeCode=false&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_DRIVER_CLASS_NAME: com.mysql.cj.jdbc.Driver
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: root1234
    networks:
      - network

  backend2:
    container_name: "backend2"
    restart: always
    build: 
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "9001:8080"      
    depends_on:
      - db
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://db:3306/metadb?useSSL=false&serverTimezone=UTC&useLegacyDatetimeCode=false&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_DRIVER_CLASS_NAME: com.mysql.cj.jdbc.Driver
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: root1234
    networks:
      - network

  db:
    container_name: "db"
    restart: always
    build: 
      context: ./db
      dockerfile: Dockerfile
    ports:
      - "3306:3306"
    volumes:
      - ./db/store:/var/lib/mysql
    networks:
      - network

  frontend:
    container_name: "frontend"
    restart: always
    build: 
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "80:80"
    depends_on:
      - backend1
      - backend2
    networks:
      - network

networks:
  network: