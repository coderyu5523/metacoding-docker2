apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: metacoding
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: web
          image: metacoding/frontend:1
          ports:
            - containerPort: 80
          # 컨테이너가 부팅 시 git clone → nginx.conf 교체 후 실행하므로,
          # 초기 지연을 감안해 프로브를 약간 넉넉히 잡음
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 15
            periodSeconds: 5
            timeoutSeconds: 2
            failureThreshold: 6
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 25
            periodSeconds: 10
            timeoutSeconds: 2
